<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/main.css" />
	<link rel="stylesheet" type="text/css" href="../css/building.css" />
	<title>Building | Plan</title>
</head>
<body>
	<div class="scene">
		<div class="building">
			<!-- Face 1 - red dominant -->
			<div class="face1">
				<div class="face1__insetface">
					<div class="sidewall"></div>
					<div class="flowerpot__lawn"></div>
					<div class="face1__windowwall">
						<div class="window">
							<div class="rod"></div>
							<div class="rod"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="face2">
				<div class="sidewall"></div>
				<div class="window-wrapper">
					<div class="window">
						<div class="rod"></div>
						<div class="rod"></div>
					</div>
				</div>
				<div class="lantel lantel--top"></div>
				<div class="lantel lantel--bottom"></div>
			</div>
			<div class="face3">
				<div class="ceiling"></div>
				<div class="face3__smallwindow"></div>
				<div class="face3__bigwindow-wrapper">
					<div class="window">
						<div class="rod"></div>
						<div class="rod"></div>
					</div>
				</div>
			</div>
			<div class="face4">
				<div class="window-wrapper">
					<div class="window">
						<div class="rod"></div>
						<div class="rod"></div>
					</div>
				</div>
			</div>
			<div class="face5">
				<div class="top"></div>
				<div class="bottom">
					<div class="bottom__left"></div>
					<div class="bottom__right"></div>
				</div>
				<div class="backwall"></div>
			</div>
			<div class="compound">
				<div class="grass"></div>
			</div>
		</div>
	</div>
</body>
</html>
